<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras | Cantinho do Outono</title>
    <meta name="description" content="Reveja os itens no seu carrinho de compras e finalize a sua encomenda.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef9f5;
            color: #4A2B1A;
        }
        .btn-primary {
            background-color: #8B4513;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-icon-container {
            position: relative;
            display: inline-block;
        }
        .cart-item-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #A0522D;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px;
            min-width: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B4513;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="logo.png" alt="Cantinho do Outono" class="h-10">
                <span class="font-bold text-xl text-[#8B4513]">Cantinho do Outono</span>
            </a>
            <nav class="flex items-center space-x-6">
                <a href="index.html" class="text-[#4A2B1A] hover:text-[#A0522D] transition-colors">Início</a>
                <a href="produtos.html" class="text-[#4A2B1A] hover:text-[#A0522D] transition-colors">Produtos</a>
                <a href="sobre-nos.html" class="text-[#4A2B1A] hover:text-[#A0522D] transition-colors">Sobre Nós</a>
                <a href="contactos.html" class="text-[#4A2B1A] hover:text-[#A0522D] transition-colors">Contactos</a>
                <a href="carrinho.html" class="cart-icon-container relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#4A2B1A] hover:text-[#A0522D]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.705.707 1.705H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cart-item-count" class="cart-item-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center text-[#8B4513] mb-8">O Seu Carrinho</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2 bg-white rounded-xl shadow-lg p-6">
                <div id="cart-items" class="space-y-6">
                    </div>
                <div id="cart-empty-message" class="text-center text-gray-500 py-12 hidden">
                    O seu carrinho está vazio. Adicione alguns produtos!
                </div>
            </div>

            <div class="md:col-span-1 bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-bold mb-4 text-[#8B4513]">Resumo da Encomenda</h2>
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <span>Subtotal:</span>
                            <span id="subtotal" class="font-semibold">€0.00</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>Envio:</span>
                            <span class="font-semibold">€5.00</span>
                        </div>
                        <hr class="border-gray-300 my-4">
                        <div class="flex justify-between items-center text-xl font-bold text-[#8B4513]">
                            <span>Total:</span>
                            <span id="cart-total">€0.00</span>
                        </div>
                    </div>
                </div>
                <button id="checkout-button" class="btn-primary text-white font-bold py-3 px-8 rounded-full w-full mt-6">
                    Finalizar Compra
                </button>
                <div id="payment-element-container" class="mt-4 hidden">
                    <div id="payment-element">
                        </div>
                    <button id="submit-payment" class="btn-primary text-white font-bold py-3 px-8 rounded-full w-full mt-4">Pagar Agora</button>
                    <div id="payment-message" class="mt-4 text-center"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-[#8B4513] text-white py-8 mt-12">
        <div class="text-center text-xs text-gray-400">
            <p>&copy; <span id="currentYear"></span> Cantinho do Outono. Todos os direitos reservados.</p>
            <p class="mt-1">Website desenvolvido por 
                <a href="https://nadiairina.github.io/Nadia-Portfolio/" 
                   target="_blank" 
                   class="text-white hover:text-gray-300 transition duration-200 underline">
                  Nadia Irina
                </a>
            </p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-functions.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        // Animações de scroll
        const faders = document.querySelectorAll('.fade-in');
        const appearOptions = { threshold: 0.25 };
        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add('visible');
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });

        const SHIPPING_COST = 5.00;
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyMessage = document.getElementById('cart-empty-message');
        
        // Função para mostrar os itens no carrinho
        function renderCartItems() {
            const cart = getCart();
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                emptyMessage.classList.remove('hidden');
            } else {
                emptyMessage.classList.add('hidden');
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('flex', 'items-center', 'justify-between', 'border-b', 'pb-4', 'mb-4');
                    itemElement.innerHTML = `
                        <div class="flex items-center flex-grow">
                            <img src="${item.image}" alt="${item.name}" class="rounded-lg w-20 h-20 object-cover mr-4">
                            <div>
                                <h3 class="font-semibold">${item.name}</h3>
                                <p class="text-sm text-gray-500">Quantidade: ${item.quantity}</p>
                                <span class="font-bold text-[#8B4513]">€${(item.price * item.quantity).toFixed(2)}</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="increase-btn bg-gray-200 text-gray-700 p-1 rounded-full hover:bg-gray-300 transition-colors" data-id="${item.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </button>
                            <button class="decrease-btn bg-gray-200 text-gray-700 p-1 rounded-full hover:bg-gray-300 transition-colors" data-id="${item.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" />
                                </svg>
                            </button>
                            <button class="remove-from-cart-btn bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors" data-id="${item.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });

                document.querySelectorAll('.increase-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        updateQuantity(id, 1);
                    });
                });

                document.querySelectorAll('.decrease-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        updateQuantity(id, -1);
                    });
                });

                document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.target.closest('button').dataset.id;
                        removeFromCart(id);
                    });
                });
            }
        }

        function updateTotals() {
            const cart = getCart();
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const total = subtotal + SHIPPING_COST;
            
            document.getElementById('subtotal').textContent = `€${subtotal.toFixed(2)}`;
            document.getElementById('cart-total').textContent = `€${total.toFixed(2)}`;
        }

        const stripe = Stripe('pk_test_51S2uHiQeDrS4eWd37UExS3JrVEGEiKKf0D56ahzsTK0ro1VMCm5SuQl8bxpWTaZK2HkExrF5bcV68ERQjXIpYjot00zQnDtAtQ'); // Sua chave pública
        const checkoutButton = document.getElementById('checkout-button');
        const paymentElementContainer = document.getElementById('payment-element-container');
        const paymentMessage = document.getElementById('payment-message');
        const submitPaymentButton = document.getElementById('submit-payment');

        checkoutButton.addEventListener('click', async () => {
            const cartItems = getCart();

            if (cartItems.length === 0) {
                alert('O seu carrinho está vazio!');
                return;
            }

            checkoutButton.classList.add('hidden');
            paymentElementContainer.classList.remove('hidden');
            paymentMessage.textContent = 'A processar o pedido...';
            
            const createPaymentIntent = firebase.functions().httpsCallable('createPaymentIntent');
            const { data } = await createPaymentIntent({ items: cartItems });
            const clientSecret = data.clientSecret;

            const elements = stripe.elements({ clientSecret });
            const paymentElement = elements.create('payment');
            paymentElement.mount('#payment-element');

            paymentMessage.textContent = 'Por favor, insira os detalhes de pagamento.';
        });

        submitPaymentButton.addEventListener('click', async () => {
            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: window.location.href, // Redireciona para a mesma página
                },
            });

            if (error) {
                paymentMessage.textContent = error.message;
            } else {
                paymentMessage.textContent = 'Pagamento concluído!';
            }
        });
    </script>
</body>
</html>
