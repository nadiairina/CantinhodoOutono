<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras | Mermaid</title>
    <meta name="description" content="Reveja os itens no seu carrinho de compras e finalize a sua encomenda.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef9f5;
        }
        .btn-primary {
            background-color: #8B4513;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stripe-errors {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        #checkout-button.btn-loading {
            background-color: #A0522D;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #message-box {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-[#8B4513]">Mermaid</a>
            <nav>
                <a href="produtos.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300 mr-6">Produtos</a>
                <a href="carrinho.html" class="text-[#8B4513] font-semibold hover:text-[#A0522D] transition-colors duration-300">Carrinho</a>
                <a href="sobre-nos.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300 ml-6">Sobre Nós</a>
                <a href="contactos.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300 ml-6">Contactos</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-4xl font-extrabold text-[#8B4513] mb-8 text-center">Checkout</h1>
            <div class="lg:grid lg:grid-cols-2 lg:gap-12">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Seu Pedido</h2>
                    <div id="cart-items" class="space-y-4">
                        <p class="text-gray-500 text-center">Seu carrinho está vazio.</p>
                    </div>
                    <div class="border-t border-gray-200 mt-6 pt-4">
                        <div class="flex justify-between items-center text-gray-700 font-semibold text-lg">
                            <span>Total:</span>
                            <span id="cart-total" class="text-[#8B4513]">€0,00</span>
                        </div>
                    </div>
                </div>

                <div class="mt-10 lg:mt-0">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Dados de Entrega e Pagamento</h2>
                    <form id="checkout-form">
                        <div class="space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                                <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                            </div>
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700">Morada de Entrega</label>
                                <textarea id="address" name="address" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required></textarea>
                            </div>
                        </div>
                        <div class="mt-6">
                            <label for="payment-card" class="block text-sm font-medium text-gray-700">Dados do Cartão</label>
                            <div id="card-element" class="mt-1">
                                </div>
                            <div id="card-errors" role="alert" class="stripe-errors"></div>
                        </div>
                        <div class="mt-8 text-center">
                            <button type="submit" id="checkout-button" class="btn-primary text-white font-bold py-3 px-8 rounded-full">
                                Pagar e Finalizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-[#8B4513] text-white py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Mermaid. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        let cartItemsContainer, cartTotalElement;
        const stripePublicKey = 'pk_test_51O2f1hL2f2p3U1P1k4v3w5x6y7z8a9b0c1d2e3f4g5h6i7j8k9l0m1n2o3p4q5r';
        const stripe = Stripe(stripePublicKey);
        const cartItemCountElement = document.getElementById('cart-item-count');

        document.addEventListener('DOMContentLoaded', () => {
            cartItemsContainer = document.getElementById('cart-items');
            cartTotalElement = document.getElementById('cart-total');

            // Carregar o carrinho quando a página é carregada
            loadCart();
        });

        // Simula o carregamento do carrinho (deve ser ajustado para a sua lógica de back-end)
        function loadCart() {
            let total = 0;
            cartItemsContainer.innerHTML = '';
            // Exemplo de dados de um item do carrinho
            const exampleItem = {
                name: "Caneca de Cerâmica",
                price: 19.99,
                quantity: 1
            };
            total += exampleItem.price * exampleItem.quantity;

            const itemHTML = `
                <div class="flex items-center justify-between border-b pb-4">
                    <div class="flex items-center">
                        <img src="https://placehold.co/80x80/D2B48C/ffffff?text=Item" alt="${exampleItem.name}" class="rounded-lg w-20 h-20 object-cover mr-4">
                        <div>
                            <h3 class="font-semibold">${exampleItem.name}</h3>
                            <p class="text-sm text-gray-500">Quantidade: ${exampleItem.quantity}</p>
                        </div>
                    </div>
                    <span class="font-bold text-[#8B4513]">€${(exampleItem.price * exampleItem.quantity).toFixed(2)}</span>
                </div>
            `;
            cartItemsContainer.innerHTML = itemHTML;
            cartTotalElement.textContent = `€${total.toFixed(2)}`;
        }

        // Simula o Stripe e o pagamento
        const checkoutForm = document.getElementById('checkout-form');
        const checkoutButton = document.getElementById('checkout-button');
        const cardErrors = document.getElementById('card-errors');
        const cardElement = document.getElementById('card-element');

        if (checkoutForm && checkoutButton) {
            checkoutForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                checkoutButton.disabled = true;
                checkoutButton.textContent = 'A processar...';

                // Simulação de chamada para o back-end
                setTimeout(() => {
                    const paymentSuccessful = true;
                    if (paymentSuccessful) {
                        cardErrors.textContent = '';
                        alert('Pagamento efetuado com sucesso! O seu pedido será processado em breve. Obrigado pela sua compra!');
                        checkoutForm.reset();
                        // Limpar o carrinho (simulação)
                        cartItemsContainer.innerHTML = `<p class="text-gray-500 text-center">Seu carrinho está vazio.</p>`;
                        cartTotalElement.textContent = '€0,00';
                    } else {
                        cardErrors.textContent = "Ocorreu um erro no pagamento. Por favor, tente novamente.";
                    }
                    checkoutButton.disabled = false;
                    checkoutButton.textContent = 'Pagar e Finalizar';
                }, 2000); // Simula um atraso de 2 segundos
            });
        }
    </script>
</body>
</html>
