<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras | Mermaid</title>
    <meta name="description" content="Reveja os itens no seu carrinho de compras e finalize a sua encomenda.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef9f5;
        }
        .btn-primary {
            background-color: #8B4513;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-[#8B4513] rounded-full mr-2"></div>
                <span class="text-3xl font-bold text-[#8B4513]">Mermaid</span>
            </a>
            <nav class="flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300">Início</a>
                <a href="produtos.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300">Produtos</a>
                <a href="sobre-nos.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300">Sobre Nós</a>
                <a href="contactos.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300">Contactos</a>
                <div class="cart-icon-container">
                    <a href="carrinho.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.18 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </a>
                    <span id="cart-item-count" class="cart-item-count">0</span>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-4xl font-extrabold text-[#8B4513] mb-8 text-center">Checkout</h1>
            <div class="lg:grid lg:grid-cols-2 lg:gap-12">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Seu Pedido</h2>
                    <div id="cart-items" class="space-y-4">
                        <p class="text-gray-500 text-center">Seu carrinho está vazio.</p>
                    </div>
                    <div class="border-t border-gray-200 mt-6 pt-4">
                        <div class="flex justify-between items-center text-gray-700 font-semibold text-lg">
                            <span>Total:</span>
                            <span id="cart-total" class="text-[#8B4513]">€0,00</span>
                        </div>
                    </div>
                </div>

                <div class="mt-10 lg:mt-0">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Dados de Entrega e Pagamento</h2>
                    <form id="checkout-form">
                        <div class="space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                                <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                            </div>
                            <div>
                                <label for="address" class="block text-sm font-medium text-gray-700">Morada de Entrega</label>
                                <textarea id="address" name="address" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required></textarea>
                            </div>
                        </div>
                        <div class="mt-8 text-center">
                            <button type="submit" id="checkout-button" class="btn-primary text-white font-bold py-3 px-8 rounded-full">
                                Pagar e Finalizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-[#8B4513] text-white py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Mermaid. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

        // Simulação do pagamento
        const checkoutForm = document.getElementById('checkout-form');
        checkoutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Pagamento simulado com sucesso! O seu pedido será processado em breve.');
            localStorage.removeItem('cart'); // Simula a limpeza do carrinho após a compra
            window.location.reload(); // Recarrega a página para mostrar o carrinho vazio
        });
    </script>
</body>
</html>
