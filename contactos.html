<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mermaid</title>
    <meta name="description" content="Entre em contacto com a Mermaid para qualquer questão, sugestão ou informação sobre a nossa coleção de produtos de outono.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef9f5;
        }
        .btn-primary {
            background-color: #8B4513;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Animações de scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-[#fef9f5] text-gray-800">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html"><img src="https://placehold.co/120x40/d2a48c/8B4513?text=Mermaid" alt="Mermaid - Logotipo da Loja" class="h-10"></a>
            <nav>
                <ul class="flex space-x-6 text-gray-600 font-medium">
                    <li><a href="index.html" class="hover:text-[#8B4513] transition-colors">Início</a></li>
                    <li><a href="produtos.html" class="hover:text-[#8B4513] transition-colors">Produtos</a></li>
                    <li><a href="sobre-nos.html" class="hover:text-[#8B4513] transition-colors">Sobre Nós</a></li>
                    <li><a href="contactos.html" class="hover:text-[#8B4513] transition-colors">Contacto</a></li>
                </ul>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <a href="carrinho.html" class="p-2 rounded-full hover:bg-gray-200 transition-colors relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5.4M7 13l-2.293 2.293c-.63.63-.182 1.953.693 1.953H17M17 17a2 2 0 100 4 2 2 0 000-4zm-4 0a2 2 0 100 4 2 2 0 000-4z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="mt-8 container mx-auto px-4">
        <section id="contact">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center fade-in">Contacte-nos</h1>
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
                <form id="contact-form">
                    <div class="mb-4">
                        <label for="contact-name" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="contact-name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div class="mb-4">
                        <label for="contact-email" class="block text-sm font-medium text-gray-700">E-mail</label>
                        <input type="email" id="contact-email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div class="mb-4">
                        <label for="contact-message" class="block text-sm font-medium text-gray-700">Mensagem</label>
                        <textarea id="contact-message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-primary text-white font-bold py-3 px-8 rounded-full">Enviar Mensagem</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-[#8B4513] text-white py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Mermaid. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script>
        const faders = document.querySelectorAll('.fade-in');
        const appearOptions = { threshold: 0.5 };
        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add('visible');
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });
    </script>
</body>
</html>
