<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Cantinho de Outono</title>
    <meta name="description" content="Entre em contacto com a Cantinho de Outono para qualquer questão, sugestão ou informação sobre a nossa coleção de produtos de outono.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fef9f5;
        }
        .btn-primary {
            background-color: #8B4513;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Animações de scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .cart-icon-container {
            position: relative;
            display: inline-block;
        }
        .cart-item-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #EF4444;
            color: white;
            border-radius: 9999px;
            padding: 2px 6px;
            font-size: 0.75rem;
            font-weight: bold;
            line-height: 1;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="https://placehold.co/40x40/8B4513/ffffff?text=Logo" alt="Logo Cantinho de Outono" class="rounded-lg">
                <span class="text-3xl font-bold text-[#8B4513]">Cantinho de Outono</span>
            </a>
            <nav class="flex items-center space-x-6">
                <a href="produtos.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300">Produtos</a>
                <a href="sobre-nos.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300">Sobre Nós</a>
                <a href="contactos.html" class="text-[#8B4513] font-semibold hover:text-[#A0522D] transition-colors duration-300">Contactos</a>
                <div class="cart-icon-container">
                    <a href="carrinho.html" class="text-gray-600 hover:text-[#8B4513] transition-colors duration-300">
                        <!-- Ícone de carrinho SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.18 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </a>
                    <span id="cart-item-count" class="cart-item-count">0</span>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 fade-in">
            <h1 class="text-4xl font-extrabold text-[#8B4513] text-center mb-8">Entre em Contacto</h1>
            <div class="lg:grid lg:grid-cols-2 lg:gap-12 items-center">
                <div>
                    <img src="https://placehold.co/500x300/F4A460/ffffff?text=Contacto" alt="Imagem ilustrativa de uma caixa de correio com folhas de outono" class="rounded-lg shadow-md mb-6 lg:mb-0">
                </div>
                <div>
                    <p class="text-lg text-gray-600 mb-6">
                        Tem alguma questão, sugestão ou apenas quer dizer olá? Adoraríamos ouvir de si! Preencha o formulário abaixo e entraremos em contacto o mais breve possível.
                    </p>
                    <form id="contact-form" action="#" method="POST">
                        <div class="mb-4">
                            <label for="contact-name" class="block text-sm font-medium text-gray-700">Seu Nome</label>
                            <input type="text" id="contact-name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                        </div>
                        <div class="mb-4">
                            <label for="contact-email" class="block text-sm font-medium text-gray-700">Seu Email</label>
                            <input type="email" id="contact-email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                        </div>
                        <div class="mb-6">
                            <label for="contact-message" class="block text-sm font-medium text-gray-700">Mensagem</label>
                            <textarea id="contact-message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn-primary text-white font-bold py-3 px-8 rounded-full">Enviar Mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-[#8B4513] text-white py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Cantinho de Outono. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
            <p id="message-text" class="text-lg font-semibold mb-4"></p>
            <button onclick="document.getElementById('message-box').classList.add('hidden')" class="btn-primary text-white font-bold py-2 px-6 rounded-full">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        const cartItemCountElement = document.getElementById('cart-item-count');

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Utilizador autenticado com ID:", userId);
                        listenToCart();
                    } else {
                        userId = null;
                        console.log("Usuário não autenticado.");
                    }
                });
            } catch (error) {
                console.error("Erro ao configurar o Firebase:", error);
            }
        }
        
        function listenToCart() {
            if (!userId) {
                console.error("Não há userId. Não é possível ouvir o carrinho.");
                return;
            }
            const userCartRef = collection(db, `/artifacts/${appId}/users/${userId}/cart`);
            onSnapshot(userCartRef, (snapshot) => {
                let itemCount = 0;
                snapshot.forEach(doc => {
                    itemCount += doc.data().quantity;
                });
                cartItemCountElement.textContent = itemCount;
            }, (error) => {
                console.error("Erro ao ouvir o carrinho:", error);
            });
        }
        
        // Animações de scroll
        const faders = document.querySelectorAll('.fade-in');
        const appearOptions = { threshold: 0.25 };
        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add('visible');
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });

        initFirebase();
    </script>
</body>
</html>
